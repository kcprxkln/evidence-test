name: Run Python Script Periodically

on:
  schedule:
    - cron: '*/10 * * * *'

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.4

      - name: Create virtual environment
        run: python -m venv venv
        
      - name: Activate virtual environment
        run: source venv/bin/activate
          
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Print Secrets
        run: echo "DUNE_APIKEY=${{ secrets.DUNE_APIKEY }}" >> $GITHUB_ENV
      
      - name: Show Secrets
        run: echo "DUNE_APIKEY=$DUNE_APIKEY"

      - name: Test folders and change permissions
        run: |
          pwd
          ls -la
          chmod +x ./python_scripts/main.py
          ls -la

      - name: Run Python Script
        env:
          COINPAPRIKA_APIKEY: ${{ secrets.COINPAPRIKA_APIKEY }}
          DUNE_APIKEY: ${{ secrets.DUNE_APIKEY }}

        run: python ./python_scripts/main.py

      
